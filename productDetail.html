<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/productDetail.css">
        
        <title>Digital8 Tech</title>
    </head>
    <body>
        <div w3-include-html="header.html"></div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div>
                        <span id="category" class="badge badge-category"></span>
                    </div>
                    <img id="image" src="">
                    <div class="updated-at">
                        Updated At: <span id="updatedTime"></span>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="product-name">
                        <span class="badge">Product Name</span>
                        <br>
                        <span id="productName"></span> 
                    </div>
                    <div class="product-price">
                        <span class="badge">Product Price</span>
                        <br>
                        <span id="productPrice"></span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="product-description">
                <span class="badge">Product Description</span>
                <br>
                <span id="productDescription"></span>
            </div>
        </div>
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script>w3.includeHTML();</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/js/productDetail.js"></script>
    </body>
</html>
