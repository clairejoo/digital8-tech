<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bundleDetail.css">
        
        <title>Digital8 Tech</title>
    </head>
    <body>
        <div w3-include-html="header.html"></div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img id="image" src="" width="260px" height="300px">
                    <div class="updated-at">
                        Updated At: <span id="updatedTime"></span>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="bundle-name">
                        <span class="badge">Bundle Name</span>
                        <br>
                        <span id="bundleName"></span> 
                    </div>
                    <div class="base-price">
                        <span class="badge">Base Price</span>
                        <br>
                        <span id="basePrice"></span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="bundle-products">
                <span class="badge">Bundle Products</span>
                <br>
                <span id="bundleProducts"></span>
                <div>
                    <h5 id="case" class="category-subtitle">CASE</h5> 
                    <div id="caseRow" class="row">
                    </div>
                    <h5 id="cpu" class="category-subtitle">CPU</h5>    
                    <div id="cpuRow" class="row">
                    </div>
                    <h5 id="motherboard" class="category-subtitle">MOTHERBOARD</h5>  
                    <div id="motherboardRow" class="row">
                    </div> 
                    <h5 id="gpu" class="category-subtitle">GPU</h5>  
                    <div id="gpuRow"class="row">
                    </div>
                    <h5 id="ram" class="category-subtitle">RAM</h5>  
                    <div id="ramRow"class="row">
                    </div>
                    <h5 id="hdd" class="category-subtitle">HDD</h5>  
                    <div id="hddRow"class="row">
                    </div>  
                    <h5 id="psu" class="category-subtitle">PSU</h5>  
                    <div id="psuRow"class="row">
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script>w3.includeHTML();</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/bundleDetail.js"></script>
    </body>
</html>
