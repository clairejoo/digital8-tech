<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        
        <title>Digital8 Tech</title>
    </head>
    <body>
        <div w3-include-html="header.html"></div>
        
        <div class="container">
            <div class="row">
                <div id="categoriesContainer" class="list-group col-md-2">
                    <a href="#" class="list-group-item list-group-item-action category-name active">
                    Categories
                    </a>
                </div>
                
                
                <!--carousel bundles-->
                <div class="col-md-10">
                    <div id="carouselControls" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselControls" data-slide-to="1"></li>
                            <li data-target="#carouselControls" data-slide-to="2"></li>
                        </ol>
                        <div id="bundlesCarousel" class="carousel-inner">
                        </div>
                        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon left-control" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon right-control" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">           
                </div>
                <div id="categoryProducts" class="col-md-10">
                    <h5 id="case" class="category-subtitle">CASE</h5>    
                    <div id="caseRow" class="row">
                    </div>
                    <h5 id="cpu" class="category-subtitle">CPU</h5>    
                    <div id="cpuRow" class="row">
                    </div>
                    <h5 id="motherboard" class="category-subtitle">MOTHERBOARD</h5>  
                    <div id="motherboardRow" class="row">
                    </div> 
                    <h5 id="gpu" class="category-subtitle">GPU</h5>  
                    <div id="gpuRow"class="row">
                    </div>
                    <h5 id="ram" class="category-subtitle">RAM</h5>  
                    <div id="ramRow"class="row">
                    </div>
                    <h5 id="hdd" class="category-subtitle">HDD</h5>  
                    <div id="hddRow"class="row">
                    </div>  
                    <h5 id="psu" class="category-subtitle">PSU</h5>  
                    <div id="psuRow"class="row">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- scroll to top button -->
        <button onclick="topFunction()" id="scrollTopBtn" title="Go to top">Top</button>
        
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script>w3.includeHTML();</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
